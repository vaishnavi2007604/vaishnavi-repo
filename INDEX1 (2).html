<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Shoppee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }
    header {
      background: #ff6a3d;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .price {
      color: #ff6a3d;
      font-weight: bold;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #ff6a3d;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #e0552a;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçî Food Shoppee</h1>
    <p>Delicious food at your doorstep</p>
  </header>

  <section class="menu">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=600" alt="Pizza">
      <h3>Cheese Pizza</h3>
      <p class="price">‚Çπ249</p>
      <button>Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=600" alt="Burger">
      <h3>Chicken Burger</h3>
      <p class="price">‚Çπ199</p>
      <button>Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1606313564200-e75d5e30476e?w=600" alt="Cake">
      <h3>Chocolate Cake</h3>
      <p class="price">‚Çπ149</p>
      <button>Add to Cart</button>
    </div>
  </section>

</body>
</html>
